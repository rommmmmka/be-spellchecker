<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('public.static', filename='styles/style.css') }}">
</head>
<body class="h-100">
<div class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark bg-primary bg-gradient" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">{{ title }}</span>
            <div class="d-flex flex-row navbar-nav">
                <a class="nav-link {% if lang == "be" %}active{% endif %}"
                   href="{{ url_for("public.index", lang="be") }}">беларуская</a>
                <span class="navbar-text">&ensp;|&ensp;</span>
                <a class="nav-link {% if lang == "ru" %}active{% endif %}"
                   href="{{ url_for("public.index", lang="ru") }}">русский</a>
                <span class="navbar-text">&ensp;|&ensp;</span>
                <a class="nav-link {% if lang == "en" %}active{% endif %}"
                   href="{{ url_for("public.index", lang="en") }}">english</a>
            </div>
        </div>
    </nav>
    <div class="d-flex align-items-stretch h-100">
        <div class="d-flex w-100 pt-2 pb-2 ps-2 pe-2">
            <div class="card me-1 w-50 h-100" id="left_card">
                <div class="card-body">
                    <textarea class="form-control h-100" id="textarea"
                              placeholder="{{ enter_text_placeholder }}"></textarea>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between flex-column">
                    <div class="btn-group" role="group">
                        <button id="btn_dropdown_preprepared_text" type="button"
                                class="btn btn-outline-primary dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            {{ choose_text }}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btn_dropdown_preprepared_text">
                            <li><a class="dropdown-item" id="btn_preprepared_text_1">{{ text_name_1 }}</a></li>
                            <li><a class="dropdown-item" id="btn_preprepared_text_2">{{ text_name_2 }}</a></li>
                            <li><a class="dropdown-item" id="btn_preprepared_text_3">{{ text_name_3 }}</a></li>
                        </ul>
                    </div>
                    <div class="btn-group mt-2" role="group">
                        <button id="btn_dropdown_method" type="button"
                                class="btn btn-outline-primary dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            {{ choose_method }}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btn_dropdown_method">
                            <li><a class="dropdown-item" id="btn_method_1">{{ method_name_1 }}</a></li>
                            <li><a class="dropdown-item" id="btn_method_2">{{ method_name_2 }}</a></li>
                        </ul>
                    </div>
                    <div class="d-flex flex-row justify-content-between mt-2">
                        <div class="w-50 text-primary">
                            <label for="range" class="form-label" id="range_label_placeholder">
                                {{ range_label_placeholder }}
                            </label>
                            <label for="range" class="form-label" id="range_label_type_1" style="display: none">
                                {{ range_label_type_1 }}
                            </label>
                            <label for="range" class="form-label" id="range_label_type_2" style="display: none">
                                {{ range_label_type_2 }}
                            </label>
                            <span id="range_value"></span>
                        </div>
                        <div class="w-50">
                            <input id="range" type="range" class="form-range w-100" min="1" max="5" value="1" disabled>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="btn_submit" disabled>
                        {{ correct_errors }}
                    </button>
                    <button type="button" class="btn btn-outline-danger" id="btn_cancel_request" style="display: none">
                        {{ cancel_request }}
                    </button>
                </div>
            </div>

            <div class="card ms-1 w-50 h-100 " id="right_card">
                <div class="card-body" tabindex="0">
                    <div id="results_block">
                        <span id="results">
                            {{ result_placeholder }}
                        </span>
                        <span id="loading_animation" class="card-text placeholder-glow"></span>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary w-100" id="btn_correct_all"
                            disabled>{{ correct_all }}
                    </button>
                    <button type="button" class="btn btn-outline-primary w-100 ms-2 me-2" id="btn_rollback_corrections"
                            disabled>{{ rollback_corrections }}
                    </button>
                    <button type="button" class="btn btn-outline-primary w-100" id="btn_save_to_file"
                            disabled>{{ save_to_file }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="{{ url_for('public.static', filename='scripts/base.js') }}"></script>
<script src="{{ url_for('public.static', filename='scripts/translations/' + lang + '.js') }}"></script>
<script src="{{ url_for('public.static', filename='scripts/left_card.js') }}"></script>
<script src="{{ url_for('public.static', filename='scripts/api_request.js') }}"></script>
<script src="{{ url_for('public.static', filename='scripts/right_card.js') }}"></script>
</body>
</html>
